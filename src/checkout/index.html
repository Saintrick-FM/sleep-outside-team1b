<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">

  </header>

  <main class="divider checkout">
    <section class="products">
      <h2>Review & Place your Order</h2>

      <form name="checkout" id="checkout-form">
        <fieldset class="personal-info">
          <legend>Personal Information</legend>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </fieldset>

        <fieldset class="shipping">
          <legend>Shipping Address</legend>
          <div class="form-group">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required pattern="[0-9]{5}" />
            <small class="hint">Example: 12345</small>
          </div>
        </fieldset>

        <fieldset class="payment">
          <legend>Payment Information</legend>
          <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" />
            <small class="hint">Example: 1234567890123456</small>
          </div>
          <div class="form-group">
            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" name="expiration" required pattern="(0[1-9]|1[0-2])/[0-9]{2}"
              placeholder="MM/YY" />
            <small class="hint">Example: 05/25</small>
          </div>
          <div class="form-group">
            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" required pattern="[0-9]{3}" />
            <small class="hint">Example: 123</small>
          </div>
        </fieldset>

        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-item">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span id="shipping">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Tax</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-item total">
            <span>Order Total</span>
            <span id="orderTotal">$0.00</span>
          </div>
        </div>

        <button type="submit" id="checkoutSubmit">Place Order</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
