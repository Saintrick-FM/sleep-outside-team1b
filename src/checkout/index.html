<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="../css/style.css" /> <!-- Corrected CSS path -->
  <script src="../js/checkout.js" type="module"></script> <!-- Added JS path -->
</head>
<body>
  <header class="divider" id="main-header">
    <!-- Header content will be loaded by loadHeaderFooter -->
  </header>

  <main class="divider checkout-main"> <!-- Added class for potential styling -->
    <section class="checkout-form">
      <h2>Shipping & Payment</h2>
      <form name="checkout" id="checkout-form">
        <fieldset class="form-section">
          <legend>Shipping Address</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />

          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required maxlength="2" /> <!-- Added maxlength -->

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required pattern="\d{5}(-\d{4})?" title="Please enter a valid 5-digit or 9-digit zip code." /> <!-- Added pattern -->
        </fieldset>

        <fieldset class="form-section">
          <legend>Payment Information</legend>
          <label for="cardNumber">Credit Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Please enter a 16-digit card number." /> <!-- Added pattern -->

          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" title="Please enter date in MM/YY format." /> <!-- Added pattern -->

          <label for="code">Security Code (CVV):</label>
          <input type="text" id="code" name="code" required pattern="\d{3}" title="Please enter a 3-digit security code." /> <!-- Added pattern -->
        </fieldset>

        <button type="submit" class="checkout-submit-button">Complete Purchase</button>
      </form>
    </section>

    <section class="order-summary">
      <h2>Order Summary</h2>
      <div class="summary-details">
        <p>Item Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p class="summary-total">Order Total: <span id="orderTotal">$0.00</span></p>
      </div>
    </section>
  </main>

  <footer id="main-footer">
    <!-- Footer content will be loaded by loadHeaderFooter -->
  </footer>
</body>
</html>
